<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu tutorial</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <video id="slider" autoplay muted loop>
            <source src="sample.mp4" type="video/mp4">
        </video>
        <ul class="navigation">
            <li onclick="videoUrl('sample.mp4')"><img src="thumb1.png"></li>
            <li onclick="videoUrl('sample2.mov')"><img src="thumb2.png"></li>
            <li onclick="videoUrl('sample3.mov')"><img src="thumb3.png"></li>
            <li onclick="videoUrl('sample.mp4')"><img src="thumb4.png"></li>
        </ul>
    </section>
    <script type="text/javascript">
        function videoUrl(hmm){
            document.getElementById("slider").src = hmm;
        }
    </script>
</body>
</html>
